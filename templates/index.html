<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Sales Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Shopify Sales Tracker</h1>
            <p class="text-gray-600">Track and monitor your Shopify store's performance</p>
        </header>

        <!-- Track Product Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Track New Product</h2>
            <form id="trackProductForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Product URL</label>
                    <input type="url" id="productUrl" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="https://store.myshopify.com/products/product-handle">
                </div>
                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                    Start Tracking
                </button>
            </form>
        </div>

        <!-- Store Data Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Store Performance</h2>
            <form id="storeDataForm" class="space-y-4 mb-6">
                <div>
                    <label class="block text-gray-700 mb-2">Store URL</label>
                    <input type="url" id="storeUrl" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="https://store.myshopify.com">
                </div>
                <button type="submit"
                        class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">
                    View Store Data
                </button>
            </form>
            <div id="storeDataResults" class="hidden">
                <!-- Store data will be displayed here -->
            </div>
        </div>

        <!-- Product Data Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">Product Performance</h2>
            <form id="productDataForm" class="space-y-4 mb-6">
                <div>
                    <label class="block text-gray-700 mb-2">Product URL</label>
                    <input type="url" id="productDataUrl" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="https://store.myshopify.com/products/product-handle">
                </div>
                <button type="submit"
                        class="w-full bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 transition duration-200">
                    View Product Data
                </button>
            </form>
            <div id="productDataResults" class="hidden">
                <!-- Product data will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // Track Product Form
        document.getElementById('trackProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const productLink = document.getElementById('productUrl').value;
            
            try {
                const response = await fetch('/api/track-product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ product_link: productLink }),
                });
                
                const data = await response.json();
                alert(data.message);
                
            } catch (error) {
                alert('Error tracking product: ' + error.message);
            }
        });

        // Store Data Form
        document.getElementById('storeDataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const website = document.getElementById('storeUrl').value;
            const resultsDiv = document.getElementById('storeDataResults');
            
            try {
                const response = await fetch(`/api/store-data?website=${encodeURIComponent(website)}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultsDiv.innerHTML = `
                        <div class="space-y-4">
                            <div class="grid grid-cols-3 gap-4">
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <p class="text-gray-600">Tracking Since</p>
                                    <p class="text-xl font-semibold">${data.data.track_start}</p>
                                </div>
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <p class="text-gray-600">Total Sales</p>
                                    <p class="text-xl font-semibold">$${data.data.total_sales}</p>
                                </div>
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <p class="text-gray-600">7 Day Sales</p>
                                    <p class="text-xl font-semibold">$${data.data.week_sales}</p>
                                </div>
                            </div>
                            <div class="mt-6">
                                <h3 class="text-xl font-semibold mb-4">Products</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    ${data.data.products.map(product => `
                                        <div class="bg-gray-50 p-4 rounded-lg">
                                            <img src="${product.image}" alt="${product.title}" class="w-full h-48 object-cover rounded-lg mb-4">
                                            <h4 class="font-semibold">${product.title}</h4>
                                            <p class="text-gray-600">Price: $${product.price}</p>
                                            <p class="text-gray-600">Total Sales: ${product.total_sales}</p>
                                            <p class="text-gray-600">Revenue: $${product.total_price}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                    resultsDiv.classList.remove('hidden');
                } else {
                    alert(data.message);
                }
                
            } catch (error) {
                alert('Error fetching store data: ' + error.message);
            }
        });

        // Product Data Form
        document.getElementById('productDataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const productLink = document.getElementById('productDataUrl').value;
            const resultsDiv = document.getElementById('productDataResults');
            
            try {
                const response = await fetch(`/api/product-data?product_link=${encodeURIComponent(productLink)}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultsDiv.innerHTML = `
                        <div class="space-y-4">
                            <div class="flex items-start space-x-4">
                                <img src="${data.data.image}" alt="${data.data.title}" class="w-32 h-32 object-cover rounded-lg">
                                <div>
                                    <h3 class="text-xl font-semibold">${data.data.title}</h3>
                                    <p class="text-gray-600">Price: $${data.data.price}</p>
                                    <p class="text-gray-600">Total Sales: ${data.data.total_sales}</p>
                                    <p class="text-gray-600">Revenue: $${data.data.total_price}</p>
                                    <p class="text-gray-600">Tracking Since: ${data.data.track_start}</p>
                                    <p class="text-gray-600">Last Purchase: ${new Date(data.data.bought).toLocaleString()}</p>
                                    <p class="text-gray-600">Listed: ${new Date(data.data.post).toLocaleString()}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    resultsDiv.classList.remove('hidden');
                } else {
                    alert(data.message);
                }
                
            } catch (error) {
                alert('Error fetching product data: ' + error.message);
            }
        });
    </script>
</body>
</html>
